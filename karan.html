<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <tittle>Embed Google Map With Contact Form</tittle>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content"
         <div class="Map">
            <iframe
               src="https://www.google.com/maps/place/IITT+College+of+Fashion+(Fashion+College+in+Tirupur)/@11.0944961,77.3222868,16z/data=!4m6!3m5!1s0x3ba9070d2f24ee79:0x880b23f786fb7c3a!8m2!3d11.0963339!4d77.3233097!16s%2Fg%2F11c4b3mrw9?entry=ttu&g_ep=EgoyMDI1MDMwMi4wIKXMDSoASAFQAw%3D%3D">
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>

         <div class="form">
            <h1>contact Us</h1>
            <form action="https://formsubmit.co/karanchandran046@email.com" method="post">
            <input type="text" name="name" required placeholder="name">
            <input type="email" name="email" required placeholder="email">
            <input type="text" name="subject" required placeholder="subject">
            <textarea name="message"  required placeholder="message"></textarea>
            <button type="submit">submit</button>

            </form>
         </div>
</body>
</html>
